<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання016-1</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Логін</label>
            <input type="text" name="login" onfocus="showHit('loginHint')">
            <span class="hint" id="loginHint">Ваш логін має складатися не менше ніж із 4 символів</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" onfocus="showHit('passwordHint')">
            <span class="hint" id="passwordHint">Пароль має містити літери, цифри та спеціальний символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зареєструватися">
        </div>
    </form>
    <script>
        /*
        Завдання:
        1. Під час натискання на кнопку "Зареєструватися" (не використовуючи події click) виведіть за допомогою alert
        інформацію, яку ввів користувач у поля login і password.
        2. У момент, коли поле введення login отримує фокус, покажіть підказку, яка розташована у span#loginHint.
        У момент, коли фокус отримує поле введення password, – підказку span#passwordHint.
        */

        const loginInput = document.querySelector('input[name="login"]');
        const passwordInput = document.querySelector('input[name="password"]');

        const loginHint = document.querySelector('#loginHint');
        const passwordHint = document.querySelector('#passwordHint');

        const form = document.querySelector('form');

        const showFormData = (event) =>{
            event.preventDefault();

            const loginValue = loginInput.valua;
            const passwordValue = passwordInput.valua;

            alert(`login:${loginValue}\nPassword: ${passwordValue}`);            
        }

        const showHint = (hintElement) => {
            hintElement.style.display = "block";
        }

        loginInput.addEventListener('focus', ()=> showHint(loginHint));
        passwordInput.addEventListener('focus', ()=> showHint(passwordHint));

        form.addEventListener('submit', showFormData);
    </script>
</body>

</html>
