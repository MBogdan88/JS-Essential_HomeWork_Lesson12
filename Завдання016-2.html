<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання016-2</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form name="myForm">
        <div class="form-group">
            <label>Логін</label>
            <input type="text" name="login">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password">
        </div>

        <div class="form-group">
            <input type="submit" value="Зареєструватися">
        </div>
    </form>
    
    <script>
        /*
        Завдання:
        Додайте валідацію форми:
        Поле введення логіну є обов'язковим. Воно має містити не менш як 4 символи.
        Поле введення пароля має містити рядкове значення, яке складається не менш як з 6 символів-букв у нижньому та верхньому
        регістрі, цифри та спеціального символу.

        Перевірку варто організувати за допомогою вбудованої валідації.
        Регулярний вираз перевірки пароля - (?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*] ). {6,}.
        */

        const form = document.forms.myForm;
        form.addEventListener('submit', (event) =>{
            const {login, password} = form.elements;
            if(login.value.length < 4){
                alert('Логін менше 4 символів!');
                event.preventDefault();
            }    
            if(!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{6,}/.test(password.value)) {
                alert('Пароль має містити рядкове значення, яке складається не менш як з 6 символів-букв у нижньому та верхньому регістрі, цифри та спеціального символу.');
                event.preventDefault();
            }
        });

    </script>
</body>

</html>
